<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Admin Panel</h2>

  <form action="/cgi-bin/complaint.cgi" method="GET">
    <input type="hidden" name="action" value="view">
    <button type="submit">View All Complaints</button>
  </form>
<br>
<br>
  <form action="/cgi-bin/complaint.cgi" method="POST">
    <input type="hidden" name="action" value="resolve">
    <input type="number" name="id" placeholder="Complaint ID" required>
    <button type="submit">Mark as Resolved</button>
  </form>
<br>
<br>
  <form action="/cgi-bin/complaint.cgi" method="POST">
    <input type="hidden" name="action" value="delete">
    <input type="number" name="id" placeholder="Complaint ID" required>
    <button type="submit">Delete (Resolved Only)</button>
  </form>

  <a href="index.html" class="back">Logout</a>
</div>

</body>
</html>
